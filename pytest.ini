[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --strict-markers
    --cov=compressy
    --cov=compressy.py
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=100
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    requires_ffmpeg: Tests that require FFmpeg to be installed

